<main>
    <div *ngFor=" let comicDetail of comic$ | async">
        <div class="body">
            <div class="detail">
                <img src="./assets/{{comicDetail.photo}}" alt="{{comicDetail.titre}}">
                <h1>{{comicDetail.titre}}</h1>
                <p>Par {{comicDetail.dessinateur}} / {{comicDetail.scenariste}}</p>
                <h6>EAN : {{comicDetail.isbn}}</h6>
                <div class="etat">
                    <p>Etat : </p>
                    <span class="dispo" *ngIf="comicDetail.disponibilite === '1' ">Disponible</span>
                    <span class="indispo" *ngIf="comicDetail.disponibilite === '2'">Indisponible</span>
                    <span class="preco" *ngIf="comicDetail.disponibilite === '3'">Pr√©comande</span>
                </div>
                <h1>{{comicDetail.prix}}</h1>


            </div>
        </div>
    </div>
</main>
